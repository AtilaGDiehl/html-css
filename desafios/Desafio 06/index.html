    <title>TAGS HTML</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag usar.</p>
    <ul type="square">
        <li><abbr title="Usar a tag<p>">Paragrafos</abbr></li>
        <li><abbr title="Usar a tag<h1>">Titulo</abbr></li>
        <li><abbr title="Usar a tag<abbr>">Abreviações</abbr></li> 
        <li><abbr title="usar <img>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Usar a tag <ol>">Lisatas numeradas</abbr></li>
        <li><abbr title="Usara tag <ul>">Listas com demarcadores</abbr></li>



    </ul>
    
</body>
