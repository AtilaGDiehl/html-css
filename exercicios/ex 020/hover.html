<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover  >p {
            display: block;
            width: 150px;
            background-color: blueviolet;
            color: black;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p> Passe o mouse no texte abaixo:</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO OCULTO...</p>
    </div>
    <p><strong>FIM DO EXEMPLO!</strong></p>
</body>
</html>
