<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever 
        um paragrafo de 
        qualquer jeito.
        Basta colocar tudo no meio de &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Para quebrar o texto como <br>aqui, 
        use a tag &lt;br&gt;.
    </p>
    <h2>VAMOS ADICIONAR SIMPOLOS:</h2>
      <p>  &reg;<br>
        &copy;
      </p>
      <h2>VAMOS ADICIONAR EMOJIS:</h2>
      <P>
        &#X1F680; retirado do site https://emojipedia.org/
      </P>

</body>
</html>
